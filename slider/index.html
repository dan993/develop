<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<title>MySlider</title>
</head>
<body>
	<section id="first">
    <div class="mySlider">
    <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="50"
          aria-valuemin="0" aria-valuemax="100">
          </div>
    </div>
	    <div class="left">
	        <button class="glyphicon glyphicon-chevron-left glyph-arrow"></button>
	    </div>
           <div class="slider-content">
                <div class="slider-data current">
                    <img src="img/autumn_bench-HD.jpg" alt="slider image" class="data">
                </div>
                <div class="slider-data">
                    <img src="img/hd-image-24.jpg" alt="slider image" class="data">
                </div>
                <div class="slider-data">
                    <img src="img/Unique_And_Beautiful_Wallpaper_HD.jpg" alt="slider image" class="data">
                </div>
                <div class="slider-data">
                    <img src="img/wallpapers-hd-8000-8331-hd-wallpapers.jpg" alt="slider image" class="data">
                </div>
            </div>
	    <div class="right">
	        <button class="glyphicon glyphicon-chevron-right glyph-arrow"></button>
	    </div>
	    <div class="indicators">
	        <!-- jQuery will insert indicartors here according to slider-data  -->
	        <div class="holder">
	        </div>
	    </div>
    </div>
	    
	</section>
	<script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
	<script src="script.js"></script>
</body>
</html>
